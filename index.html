<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartPost (BuzÃ³n Inteligente)</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s;
        }
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.3s;
        }
        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .mailbox-icon {
            font-size: 8em;
            margin: 20px 0;
            transition: all 0.5s;
        }
        .mailbox-icon.empty {
            opacity: 0.5;
        }
        .mailbox-icon.full {
            animation: bounce 0.6s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .mailbox-status {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .mailbox-status.empty {
            color: #4caf50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        .mailbox-status.full {
            color: #ff9800;
            text-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .action-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f57c00 0%, #e65100 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .logs-container h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .log-entry {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4caf50;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-entry.command {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.2);
        }
        .log-entry.error {
            border-left-color: #f44336;
        }
        .log-timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¬ SmartPost - BuzÃ³n Inteligente</h1>
        <div id="status" class="status disconnected">Desconectado</div>

        <div class="main-card" id="mailboxCard">
            <div class="mailbox-icon" id="mailboxIcon">ðŸ“¬</div>
            <div class="mailbox-status empty" id="mailboxStatus">ESTADO DESCONOCIDO</div>
            <button class="action-button" onclick="openMailbox()">ABRIR BUZÃ“N</button>
        </div>

        <div class="logs-container">
            <h3>ðŸ“‹ Historial de Eventos</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script src="js/credential.js"></script>
    <script>
        const client = createMqttClient('DashboardWebClient_Oscar');

        // --- Elementos del DOM ---
        const statusEl = document.getElementById('status');
        const mailboxIcon = document.getElementById('mailboxIcon');
        const mailboxStatus = document.getElementById('mailboxStatus');
        const mailboxCard = document.getElementById('mailboxCard');
        const logsEl = document.getElementById('logs');

        // --- FunciÃ³n para agregar logs ---
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('es-ES');
            logEntry.innerHTML = `<span>${message}</span><span class="log-timestamp">${timestamp}</span>`;
            logsEl.insertBefore(logEntry, logsEl.firstChild);
        }

        // --- FunciÃ³n para actualizar el estado visual del buzÃ³n ---
        function updateMailboxState(state) {
            const isFull = state === 'paquete recibido';

            if (isFull) {
                mailboxIcon.textContent = 'ðŸ“®';
                mailboxIcon.className = 'mailbox-icon full';
                mailboxStatus.textContent = 'Â¡TIENES CORREO!';
                mailboxStatus.className = 'mailbox-status full';
                mailboxCard.style.background = 'rgba(255, 152, 0, 0.3)';
            } else { // 'vacÃ­o' o cualquier otro estado
                mailboxIcon.textContent = 'ðŸ“¬';
                mailboxIcon.className = 'mailbox-icon empty';
                mailboxStatus.textContent = 'BUZÃ“N VACÃO';
                mailboxStatus.className = 'mailbox-status empty';
                mailboxCard.style.background = 'rgba(255, 255, 255, 0.15)';
            }
        }

        // --- FunciÃ³n para enviar el comando de abrir ---
        function openMailbox() {
            const topic = 'buzon/command';
            const message = 'open';
            client.publish(topic, message, { qos: 1 }, (err) => {
                if (err) {
                    addLog(`âŒ Error al enviar comando 'open': ${err.message}`, 'error');
                } else {
                    addLog(`âœ”ï¸ Comando 'open' enviado a ${topic}`, 'command');
                }
            });
        }

        // --- Eventos del cliente MQTT ---
        client.on('connect', () => {
            statusEl.textContent = 'âœ… Conectado';
            statusEl.className = 'status connected';
            addLog('âœ… Conectado al broker MQTT');

            // Suscribirse al tÃ³pico de estado
            const statusTopic = 'buzon/status';
            client.subscribe(statusTopic, { qos: 1 }, (err) => {
                if (err) {
                    addLog(`âŒ Error al suscribirse a ${statusTopic}: ${err.message}`, 'error');
                } else {
                    addLog(`ðŸ“¡ Suscrito a: ${statusTopic}`);
                }
            });
        });

        client.on('error', (error) => {
            statusEl.textContent = `âŒ Error: ${error.message}`;
            statusEl.className = 'status disconnected';
            addLog(`âŒ Error MQTT: ${error.message}`, 'error');
        });

        client.on('offline', () => {
            statusEl.textContent = 'âš ï¸ Desconectado';
            statusEl.className = 'status disconnected';
            addLog('âš ï¸ Cliente desconectado', 'error');
        });

        client.on('reconnect', () => {
            statusEl.textContent = 'ðŸ”„ Reconectando...';
            statusEl.className = 'status disconnected';
            addLog('ðŸ”„ Intentando reconectar...');
        });

        // --- Procesar mensajes MQTT entrantes ---
        client.on('message', (topic, message) => {
            const value = message.toString();
            console.log(`[MQTT] Mensaje recibido en '${topic}': ${value}`);
            addLog(`ðŸ“¬ Mensaje recibido en '${topic}': ${value}`);

            if (topic === 'buzon/status') {
                updateMailboxState(value);
            }
        });

    </script>
</body>
</html>
