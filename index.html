<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SmartPost (Buz√≥n Inteligente)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        /* TUS ESTILOS VISUALES ORIGINALES (INTACTOS) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .status { text-align: center; padding: 15px; margin-bottom: 20px; border-radius: 10px; font-weight: bold; font-size: 18px; transition: all 0.3s; }
        .status.connected { background: rgba(76, 175, 80, 0.3); border: 2px solid #4caf50; }
        .status.disconnected { background: rgba(244, 67, 54, 0.3); border: 2px solid #f44336; }
        .main-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; margin: 20px 0; border: 2px solid rgba(255, 255, 255, 0.3); text-align: center; transition: all 0.3s; }
        .main-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
        .mailbox-icon { font-size: 8em; margin: 20px 0; transition: all 0.5s; }
        .mailbox-icon.empty { opacity: 0.5; }
        .mailbox-icon.full { animation: bounce 0.6s ease; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .mailbox-status { font-size: 3em; font-weight: bold; margin: 20px 0; text-transform: uppercase; letter-spacing: 3px; }
        .mailbox-status.empty { color: #4caf50; text-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
        .mailbox-status.full { color: #ff9800; text-shadow: 0 0 20px rgba(255, 152, 0, 0.5); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .action-button { padding: 15px 30px; font-size: 1.2em; font-weight: bold; color: white; background: linear-gradient(135deg, #f57c00 0%, #e65100 100%); border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s; margin-top: 20px; }
        .action-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .logs-container { background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 25px; margin-top: 20px; max-height: 400px; overflow-y: auto; }
        .logs-container h3 { margin-bottom: 15px; font-size: 1.5em; }
        .log-entry { padding: 12px; margin: 8px 0; background: rgba(255, 255, 255, 0.1); border-radius: 8px; border-left: 4px solid #4caf50; font-family: 'Courier New', monospace; font-size: 0.9em; display: flex; justify-content: space-between; align-items: center; }
        .log-entry.command { border-left-color: #2196F3; background: rgba(33, 150, 243, 0.2); }
        .log-entry.error { border-left-color: #f44336; }
        .log-timestamp { color: rgba(255, 255, 255, 0.6); font-size: 0.85em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¨ SmartPost - Buz√≥n Inteligente</h1>
        <div id="status" class="status disconnected">Desconectado</div>
        <button id="btnNotif" class="action-button" onclick="requestNotificationPermission()" style="background: #4a69bd; margin-top: 10px; font-size: 0.9em;">
            üîî ACTIVAR NOTIFICACIONES
        </button>
        <div class="main-card" id="mailboxCard">
            <div class="mailbox-icon" id="mailboxIcon">üì¨</div>
            <div class="mailbox-status empty" id="mailboxStatus">ESTADO DESCONOCIDO</div>
            <button class="action-button" onclick="openMailbox()">ABRIR BUZ√ìN</button>
        </div>

        <div class="logs-container">
            <h3>üìã Historial de Eventos</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script src="js/credential.js"></script>
    
    <script>
        // --- Variables Globales ---
        var client;
        
        // --- Elementos del DOM ---
        const statusEl = document.getElementById('status');
        const mailboxIcon = document.getElementById('mailboxIcon');
        const mailboxStatus = document.getElementById('mailboxStatus');
        const mailboxCard = document.getElementById('mailboxCard');
        const logsEl = document.getElementById('logs');

        // --- Funci√≥n para agregar logs (UI) ---
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('es-ES');
            logEntry.innerHTML = `<span>${message}</span><span class="log-timestamp">${timestamp}</span>`;
            logsEl.insertBefore(logEntry, logsEl.firstChild);
        }

        // --- Funci√≥n para actualizar el estado visual ---
        function updateMailboxState(state) {
            // Normalizamos el mensaje para evitar errores por may√∫sculas/min√∫sculas
            const cleanState = state.toLowerCase().trim();
            const isFull = cleanState.includes('paquete recibido') || cleanState.includes('lleno');

            if (isFull) {
                mailboxIcon.textContent = 'üìÆ';
                mailboxIcon.className = 'mailbox-icon full';
                mailboxStatus.textContent = '¬°TIENES CORREO!';
                mailboxStatus.className = 'mailbox-status full';
                mailboxCard.style.background = 'rgba(255, 152, 0, 0.3)';
            } else { 
                mailboxIcon.textContent = 'üì¨';
                mailboxIcon.className = 'mailbox-icon empty';
                mailboxStatus.textContent = 'BUZ√ìN VAC√çO';
                mailboxStatus.className = 'mailbox-status empty';
                mailboxCard.style.background = 'rgba(255, 255, 255, 0.15)';
            }
        }

        // --- Funci√≥n L√ìGICA DE CONEXI√ìN (Adaptada a Paho MQTT) ---
        function startConnection() {
            // Usamos las variables de tu archivo credential.js
            var clientId = "WebClient_" + new Date().getTime();
            
            // Creamos el cliente
            client = new Paho.MQTT.Client(mqttHost, Number(mqttPort), clientId);

            // Definimos los Callbacks
            client.onConnectionLost = onConnectionLost;
            client.onMessageArrived = onMessageArrived;

            // Opciones de conexi√≥n
            var options = {
                useSSL: mqttUseSSL, // Importante para HiveMQ Cloud
                userName: mqttUser,
                password: mqttPass,
                onSuccess: onConnect,
                onFailure: onFailure
            };

            addLog("Intentando conectar a HiveMQ Cloud...", "info");
            client.connect(options);
        }

        // --- Callbacks de MQTT ---
        function onConnect() {
            statusEl.textContent = '‚úÖ Conectado';
            statusEl.className = 'status connected';
            addLog('‚úÖ Conexi√≥n establecida con √©xito');

            // Suscribirse al tema de estado
            const topic = 'buzon/status';
            client.subscribe(topic);
            addLog(`üì° Suscrito a: ${topic}`);
        }

        function onFailure(message) {
            statusEl.textContent = '‚ùå Fall√≥ Conexi√≥n';
            statusEl.className = 'status disconnected';
            addLog(`‚ùå Error de conexi√≥n: ${message.errorMessage}`, 'error');
            console.log(message);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                statusEl.textContent = '‚ö†Ô∏è Desconectado';
                statusEl.className = 'status disconnected';
                addLog(`‚ö†Ô∏è Conexi√≥n perdida: ${responseObject.errorMessage}`, 'error');
            }
        }

        function onMessageArrived(message) {
            const topic = message.destinationName;
            const payload = message.payloadString;
            
            console.log(`[MQTT] Mensaje en ${topic}: ${payload}`);
            addLog(`üì¨ Mensaje recibido: ${payload}`);

            if (topic === 'buzon/status') {
                updateMailboxState(payload);
            }
        }

        // --- Funci√≥n para ENVIAR (Publicar) ---
        function openMailbox() {
            if (!client || !client.isConnected()) {
                alert("No est√°s conectado al sistema.");
                return;
            }

            const topic = 'buzon/command';
            const payload = 'open';

            try {
                // Sintaxis Paho para enviar mensajes
                var message = new Paho.MQTT.Message(payload);
                message.destinationName = topic;
                client.send(message);
                
                addLog(`‚úîÔ∏è Comando 'open' enviado a ${topic}`, 'command');
            } catch (err) {
                addLog(`‚ùå Error al enviar: ${err.message}`, 'error');
            }
        }

        // Iniciar todo
        startConnection();

    </script>
</body>
</html>
